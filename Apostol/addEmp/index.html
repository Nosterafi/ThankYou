<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThankU</title>
    <link rel="stylesheet" href="reset.css"> 
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
  <header class="header">
    <div class="container  header__container">
        <h1 class="logo">ThankU</h1>
        <nav class="header__nav">
            <ul>
                <li><a href="#!">Поддержка</a></li>
                <li><a href="#!">FAQ</a></li>
                <li><a href="#!">Профиль</a></li>
            </ul>
        </nav>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <div class="heading">
        <h2>Сотрудники заведения</h6>
      </div>

      <div class="employee">
        <div class="employee__form">
          <div class="employee__ava">
            <img src="" alt="img">
          </div>
          <div class="employee__elem">
            <ul>
              <li>@Model.</li>
              <li>@Model.Merchant.Name</li>
              <li>@Model.Merchant.Name</li>
            </ul>
          </div>
        </div>
        <div class="employee__form">
          <div class="employee__ava">
            <img src="" alt="img">
          </div>
          <div class="employee__elem">
            <p>@Model.Merchant.Name</p>
          </div>
        </div>
        <div class="employee__form">
          <div class="employee__ava">
            <img src="" alt="img">
          </div>
          <div class="employee__elem">
            <p>@Model.Merchant.Name</p>
          </div>
        </div>
      </div>

      <div class="buttons">
        <button class="emp" type="button" onclick="window.qr.show()">
          <div class="emp-button">
            <p>Сотрудники</p>
          </div>
        </button>
        <button class="menu" type="button" onclick="window.qr.show()">
          <div class="menu-button">
            <p>Меню</p>
          </div>
        </button>
      </div>

    </div>
  </main>
</body>
</html>
