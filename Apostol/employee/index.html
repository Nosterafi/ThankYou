<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ThankU</title>
  <link rel="stylesheet" href="reset.css"> 
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
  <header class="header">
    <div class="container  header__container">
        <h1 class="logo">ThankU</h1>
        <nav class="header__nav">
            <ul>
                <li><a href="#!">Поддержка</a></li>
                <li><a href="#!">FAQ</a></li>
                <li><a href="#!">Профиль</a></li>
            </ul>
        </nav>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <div class="heading">
        <div class="ava">
          <img src="D:\Project\OnlineTips\Apostol\pay\img\1de3dc07-8cb1-4122-a1e1-487a0d3e96ea.png" alt="image">
        </div>
      </div>

      <div class="info">
        <div class="info__form">
          <div class="info__elem">
            <h6>Фамилия</h6>
            <p>@Model.Surname</p>
          </div>
        </div>
        <div class="info__form">
          <div class="info__elem">
            <h6>Имя</h6>
            <p>@Model.Name</p>
          </div>
        </div>
        <div class="info__form">
          <div class="info__elem">
            <h6>Имя</h6>
            <p>@Model.Patronymic</p>
          </div>
        </div>
        <div class="info__form">
          <div class="info__elem">
            <h6>Название заведения</h6>
            <p>@Model.Merchant.Name</p>
          </div>
        </div>
        <div class="info__form">
          <div class="info__elem">
            <h6>Рейтинг</h6>
            <p>@Model.EmployeeRating</p>
          </div>
        </div>
        <div class="info__form">
          <div class="info__elem">
            <h6>Должность</h6>
            <p>@Model.Position</p>
          </div>
        </div>
      </div>

      <div class="menu">
        <button id="qr" class="qr" type="button" onclick="openModal();">
          <div class="qrcode-button">
            <img src="img/qr-code-line.png" alt="icon">
          </div>
        </button>

        <dialog id="favDialog">
          <div class="modal">
            <div class="modal-content">
              
              <img src="D:\Project\OnlineTips\Apostol\pay\img\1de3dc07-8cb1-4122-a1e1-487a0d3e96ea.png" alt="img">
              <h5>Ваш QR-код</h5>
              <div class="modal-content__text">
                <h5>Ваш код сотрудника</h5>
                <p><b>123123</b></p>
              </div>
              <menu>
                <button class="cancel" id="cancel" type="reset">&times</button>
                <button class="download">&target;</button>
              </menu>
              
            </div>
          </div>
        </dialog>

        <button id="stats" class="statistics" type="button" onclick="openModal();">
          <div class="statistics-button">
            <img src="img/chart-2.png" alt="icon">
          </div>
        </button>

        <dialog id="statsDialog">
          <div class="modal">
            <div class="modal-content">
              
              <h5></h5>
              <label for="start">Ваша Статистика на</label>

              <input type="date" id="start" name="trip-start" 
              value="2024-11-30" min="2024-01-01" max="2025-12-01" />

              <p>В этот день вы полчили: NNN</p>
              
              <menu>
                <button class="cancel" id="cancelstats" type="reset">&times</button>
                
              </menu>
              
            </div>
          </div>
        </dialog>
        
        
      </div>

      
    </div>
  </main>

  <script>
    (function () {
        var updateButton =
            document.getElementById('qr');
        var cancelButton =
            document.getElementById('cancel');
        var favDialog =
            document.getElementById('favDialog');

        // Update button opens a modal dialog
        updateButton.addEventListener('click', function () {
            favDialog.showModal();
        });

        // Form cancel button closes the dialog box
        cancelButton.addEventListener('click', function () {
            favDialog.close();
        });
    })();
    (function () {
        var updateButton =
            document.getElementById('stats');
        var cancelButton =
            document.getElementById('cancelstats');
        var statsDialog =
            document.getElementById('statsDialog');

        // Update button opens a modal dialog
        updateButton.addEventListener('click', function () {
            statsDialog.showModal();
        });

        // Form cancel button closes the dialog box
        cancelButton.addEventListener('click', function () {
            statsDialog.close();
        });
    })();
  </script>
</body>
</html>
